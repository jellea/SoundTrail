<!DOCTYPE html>
<html>
<head>
<title>HTML9 Responsive Boilerstrap JS</title>
<link rel="stylesheet" href="leaflet/leaflet.css" media="screen">
<link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="map"></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!--<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>-->

<script src="leaflet/leaflet.js"></script>
<script src="leaflet/GPX.js"></script>
<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.0"></script>
<script>
  $(document).ready(function(){
    var map = new L.Map('map', {center: new L.LatLng(53.201210, 5.813510), zoom: 11});

    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');


    var track = new L.GPX("track.gpx", {async: true})
      .on("loaded", function(e) { map.fitBounds(e.target.getBounds()); console.log(e); });
    //var layer = new L.StamenTileLayer("toner");

    map.addLayer(track);
    // map.addLayer(layer);
    map.addLayer(osm);
    //map.addControl(new L.Control.Layers({}, {'GPX':track}));

    map.addLayer(layer);
  })
</script>
</body>
</html>
